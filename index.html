<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="css.css">
<title>My Snippets</title>
<link rel="icon" href="is.png" type="image/png" sizes="32x32">
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <textarea class="textarea" id="textArea1">{
                    "Print to console": {
                        "prefix": "kotacpp",
                        "body": [
                            "#include<bits/stdc++.h>",
                            "using namespace std;",
                            "#define int long long",
                            "#define py cout << \"YES\" << endl",
                            "#define pn cout << \"NO\" << endl",
                            "#define FastIO() ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);",
                            "\nint32_t main(){\n\tFastIO();",
                            "\t",
                            "\t$1",
                            "\t",
                            "return 0;",
                            "}"
                        ],
                        "description": "Log output to console"
                    }
                }</textarea>
                <button type="button" class="btn btn-success btn-lg mt-3" onclick="copyText('textArea1')">Copy Cpp Snippet</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="container">
                <textarea class="textarea" id="textArea2">{
                    "Print to console": {
                        "prefix": "kotac",
                        "body": [
                            "#include<stdio.h>",
                            "int main(){",
                            "\t",
                            "\t$1",
                            "\t",
                            "return 0;",
                            "}"
                        ],
                        "description": "Log output to console"
                    }
                }</textarea>
                <button type="button" class="btn btn-success btn-lg mt-3" onclick="copyText('textArea2')">Copy C Snippet</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="container">
                <textarea class="textarea" id="textArea3">{
                    "Print to console": {
                        "prefix": "kotajava",
                        "body": [
                            "class $1 {",
                            "\tpublic static void main(String args[]){",
                            "\t\t$2",
                            "\t}",
                            "}"
                        ],
                        "description": "Log output to console"
                    }
                }</textarea>
                <button type="button" class="btn btn-success btn-lg mt-3" onclick="copyText('textArea3')">Copy Java Snippet</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="copy.js"></script>
</body>
</html>
